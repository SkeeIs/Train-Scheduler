<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedule Manager</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <!-- UIKit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="container">
        
        <div class="first-row">
            <h1>Train Schedule Manager</h1>
            <p>Something Something Choo-Choo</p>
            <div class="img-container">
                <img src="assets/images/noun_Train_179467.png" width="150px"/>
                <img src="assets/images/noun_Train_367261.png" width="150px"/>
                <img src="assets/images/noun_Train_1195433.png" width="150px"/>
            </div>
        </div>
        
        <div class="second-row">
            <h3>Train Schedule</h3>
            
            <div class="tab-div">
                <table class="table" align="center">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-data">
                    </tbody>
                </table>
            </div>

        </div>
    
        <div class="third-row">
            <h3>Add a Train</h3>

            <div class="form-div">
                <form class=".uk-form-stacked">
                    <div>
                        <label class=".uk-form-label" for="form-stacked-text">Train Name</label>
                    </div>
                    <div class="uk-form-controls">    
                        <input type="text" class=".uk-input .uk-form-width-large" id="name-input">
                    </div>
                    <div>
                        <label class=".uk-form-label" for="form-stacked-text">Destination</label>
                    </div>
                    <div class="uk-form-controls">   
                        <input type="text" class=".uk-input .uk-form-width-large" id="dest-input">
                    </div>
                    <div>
                        <label class=".uk-form-label" for="form-stacked-text">First Arrival Time (military time HH:mm)</label>
                    </div>
                    <div class="uk-form-controls">        
                        <input type="text" class=".uk-input .uk-form-width-large" id="first-input">
                    </div>
                    <div>
                        <label class=".uk-form-label" for="form-stacked-text">Frequency (min)</label>
                    </div>
                    <div class="uk-form-controls">        
                        <input type="number" class=".uk-input .uk-form-width-large" id="freq-input">
                    </div>
                    <div>
                        <button type="submit" class="uk-button uk-button-default uk-button-small" id="send">Submit</button>
                    </div>
                </form>
            </div>
        
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>

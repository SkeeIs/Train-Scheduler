<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Train Scheduler</h1>
        <p class="lead">Something Something Trains</p>
        </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card w-100">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                       <table class="table">
                           <thead>
                               <tr>
                                   <th scope="col">Train Name</th>
                                   <th scope="col">Destination</th>
                                   <th scope="col">Frequency (min)</th>
                                   <th scope="col">Next Arrival</th>
                                   <th scope="col">Minutes Away</th>
                               </tr>
                           </thead>
                           <tbody id="schedule-data">
                           </tbody>
                       </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card w-100">
                    <div class="card-header">
                        Add a Train
                    </div>
                    <div class="card-body">
                       
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                             <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="dest-input">
                            </div>
                             <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="number" class="form-control" id="freq-input">
                            </div>
                             <div class="form-group">
                                <label>Next Arrival</label>
                                <input type="time" class="form-control" id="next-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="send">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
